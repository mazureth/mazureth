name: Build and Deploy Static Site

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch

jobs:
  build:
    name: Build Static Site
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up PHP environment (optional for dynamic dependencies)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Specify your PHP version

      # Step 3: Start a PHP server to serve the site
      - name: Start PHP Server
        run: |
          nohup php -S localhost:8000 -t public > /dev/null 2>&1 &
        working-directory: . # Update this if your PHP files are in a different directory

      # Step 4: Generate static files using wget
      - name: Generate Static Files
        run: |
          mkdir static-output
          wget \
            --mirror \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --no-parent \
            --directory-prefix=static-output \
            http://localhost:8000

      # Step 5: Deploy static files to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./static-output
